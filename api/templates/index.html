<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha App Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1 id = "titulo">TCR-Web-Solver</h1>
    <form method="POST" action="/calcular">
        <div class="d-flex flex-column" id="equacoes-container">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="d-flex align-items-center">
                        <input type="text" name="valor1[]" class="form-control p-1 text-center" style="width: 60px; height: 60px;">
                        <span style="font-size: 70px; margin-left: 10px;">x</span>
                        <span style="font-size: 70px; margin-left: 10px;">≡</span>
        
                        <input type="text" name="valor2[]" class="form-control p-1 text-center ms-4" style="width: 60px; height: 60px;">
                        <span style="font-size: 70px; margin-left: 10px;">(mod</span>
                        <input type="text" name="modulo[]" class="form-control p-1 text-center ms-4" style="width: 60px; height: 60px;">
                        <span style="font-size: 70px; margin-left: 10px;">)</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="btn-custom" type="button" class="btn btn-secondary ms-2" onclick="adicionarEquacao()">Adicionar equação</button>
            <button id="btn-custom" type="button" class="btn btn-danger ms-2" onclick="removerUltimaEquacao()">Remover equação</button>
            <button id="btn-custom" type="submit" class="btn btn-custom ms-2">Calcular</button>
        </div>
    </form>
</body>
</html>
