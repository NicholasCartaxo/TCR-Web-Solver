<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha App Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-overlay"></div>
    <div id="alertModal" class="modal">
        <div class="modal-box">
          <h2>⚠️ Aviso</h2>
          <p id="mensagem-modal">Mensagem de erro</p> <!-- ← AQUI -->
          <button id="closeAlertBtn" class="btn">Ok</button>
        </div>
    </div>

    <div class="container-box">
        <h1 id = "titulo">TCR-Web-Solver</h1>
        <div id="barra-colorida">
            <div class="segmento laranja"></div>
            <div class="segmento verde"></div>
            <div class="segmento azul"></div>
        </div>
        
        <div class="conteudo">
            <form id="form">
                <div class="d-flex flex-column" id="equacoes-container">
                    <div class="d-flex justify-content-center">
                        <div class="row">
                            <div class="d-flex align-items-center">
                                <input type="number" name="valor1[]" class="form-control p-1 text-center" style="width: 60px; height: 60px;" required>
                                <span style="font-size: 70px; margin-left: 10px;">x</span>
                                <span style="font-size: 70px; margin-left: 10px;">≡</span>
                
                                <input type="number" name="valor2[]" class="form-control p-1 text-center ms-4" style="width: 60px; height: 60px;" required>
                                <span style="font-size: 70px; margin-left: 10px;">mod</span>
                                <input type="number" name="modulo[]" class="form-control p-1 text-center ms-4" style="width: 60px; height: 60px;" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="btn-custom" type="button" class="btn-personalizado laranja" onclick="adicionarEquacao()">Adicionar equação</button>
                    <button id="btn-custom-remover" type="button" class="btn-personalizado verde" onclick="removerUltimaEquacao()">Remover equação</button>
                    <button id="btn-custom" type="submit" class="btn-personalizado azul">Calcular</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
